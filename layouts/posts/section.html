{{ define "breadcrumbs"}}
> <a href="/posts">posts</a>
{{ end }}

{{ define "main" }}

<h1>Posts</h1>

<table style="margin: 0 auto">
{{ range .Pages }}

            <a href="{{.Permalink}}">{{.Title}}</a>
        </td>
    </tr>
{{ end }}
</table>



{{ .Content }}
{{ end }}
